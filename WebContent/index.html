<!DOCTYPE html>
<html>
<head>

<body>
	<header class="top-header">

			<a href="#">Home</a> <a href="#">Contact</a> <a href="http://www.albertyihaoyang.com/">About</a>

		<header>
			<p>
				<span>Item</span> <br /> Recommendation
			</p>
		</header>

		<section class="main-section">

			<aside id="item-nav">
				<div class="nav-icon">
					<i class="fa fa-sitemap fa-2x"></i>
				</div>
				<nav class="main-nav">
					<a href="#" id="nearby-btn" class="main-nav-btn active"> <i

						<a class="item-name" href="#">{item_name}</a>

						<div class="stars">
							<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
								class="fa fa-star"></i>
						</div>
					</div>
					<p class="item-address">
						699 Calderon Ave<br />Mountain View<br /> CA
					</p>
					<div class="fav-link">
						<i class="fa fa-heart"></i>
